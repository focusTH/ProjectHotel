        <div class="col">
            <div class="card">
                <h3>My Room</h3>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Name</th>
                            <th scope="col">price</th>
                            <th scope="col">address</th>
                            <th scope="col">sizeroom</th>
                            <th scope="col">totalroom</th>
                            <th scope="col">gmail</th>
                            <th scope="col">Phone</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor='let room of _bookinghistoryList; let i = index;'>
                            <td>{{i+1}}</td>
                            <td>{{room.name}}</td>
                            <td>{{room.price}}</td>
                            <td>{{room.address}}</td>
                            <td>{{room.sizeroom}}</td>
                            <td>{{room.totalroom}}</td>
                            <td>{{room.gmail}}</td>
                            <td>{{room.phone}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
