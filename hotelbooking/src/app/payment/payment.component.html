
<div class="container pt-4">
 <h2>ขั้นตอนการชำระเงิน</h2> 
</div>

<div class="container pt-3">
        <div class="row">
            <div class="col">
                <div class="card">
                    <img src="assets/img/payment.png" class="img-fluid" alt="payment">
                   
                </div>
            </div>
            
</div>
<div class="container pt-2">
         <div class="row">
                <div class="col">
                <h6>อัปโหลดสลีปโอนเงิน</h6>
                <p-fileUpload name="myfile[]" url="./upload.php" accept="image/*" [auto]="true"></p-fileUpload>
                </div>
        </div>
        <div class="row pt-2">
                <div class="col">
                <h6>วันที่ที่โอนเงินตามหลักฐานการชำระเงิน</h6>
                <p-calendar  [showIcon]="true" inputId="icon"></p-calendar>
                </div>
                <div class="col">
                <h6>เวลาที่โอนเงินตามหลักฐานการชำระเงิน</h6>
                <p-calendar [timeOnly]="true"  inputId="timeonly"></p-calendar>
                </div>
                <div class="col">
                        <h6>โอนจากธนาคาร</h6>
                        <p-dropdown [options]="payform" placeholder="Select a Bank" optionLabel="name" [showClear]="true"></p-dropdown>
                        
                </div>
                <div class="col">
                        <h6>โอนไปยังธนาคาร</h6>
                        <p-dropdown [options]="payto" placeholder="Select a Bank" optionLabel="name" [showClear]="true" ></p-dropdown>
                </div>
        </div>

         <div class="row pt-3"> 
        <button pButton pRipple type="button" label="Success" class="p-button-rounded p-button-success" data-bs-toggle="modal" data-bs-target="#exampleModal"></button>
               
                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content"> 
                <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">อัพโหลดหลักฐานการชำระเงินสำเร็จ</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                        กรุณารอการตรวจสอบภายใน 1 วัน
                </div>
                <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">ยกเลิก</button>
                        <a type="button" class="btn btn-primary" href="receipt">ตกลง</a>
                </div>
                </div>
                </div>
                </div>
        </div>
</div>
