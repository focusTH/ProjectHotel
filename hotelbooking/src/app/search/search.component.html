

  <div class="container pt-3">
    
  <div class="col">
    <form action="" class="search-bar">
      <input type="search" name="search" pattern=".*\S.*" required>
      <button class="search-btn" type="submit">
        <span>Search</span>
      </button>
    </form>
  </div>
    <div class="container pt-2">
    
      <div class="row">
        <div class="col">
       
          <p-dropdown [options]="late" placeholder="Select a price" optionLabel="name" [showClear]="true">
          </p-dropdown>
        </div>
        <div class="col">
         
          <p-dropdown [options]="size" placeholder="Select a size" optionLabel="name" [showClear]="true">
          </p-dropdown>
        </div>
        <div class="col">
        
          <p-dropdown [options]="person" placeholder="Select a person" optionLabel="name" [showClear]="true">
          </p-dropdown>
        </div>
        <div class="col">
          
          <p-dropdown [options]="level" placeholder="Select a level" optionLabel="name" [showClear]="true"></p-dropdown>
        </div>
      </div><br/>

      <div class="row pt-3">
        <button pButton pRipple type="button" label="Choose" class="p-button-rounded p-button-primary"
          data-bs-toggle="modal" data-bs-target="#exampleModal"></button>
        </div><br/>
          <!-- ****photo***** -->
          
          <div class="row">
            <div class="col">
              <div class="photo">
                <img src="assets/img/hotel.jpg" class="img-fluid" alt="search">
      
              </div>
            </div>
          </div>
             <!-- ********* -->
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">คำเตือน</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                Submit ?
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <a type="button" class="btn btn-primary" href="roomdetail">Accept</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
